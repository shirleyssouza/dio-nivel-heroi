<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <script src="index.js"></script>
        <title>Nível do Herói</title>
    </head>
    <body>
        <main>
            <section class="section">
                <article>
                    <h1>Classificadora de Nível do Herói</h1>
                    <label for="nome"
                        >Nome: <input type="text" id="nome"
                    /></label>
                    <label for="xp"
                        >Nível: <input type="number" id="xp" value="0"
                    /></label>
                    <button onclick="calcularNivel()">Calcular</button>
                </article>
                <article>
                    <div id="resultado"></div>
                </article>
            </section>
            <section class="section">
                <article>
                    <h1>Calculadora de Partidas Rankeadas</h1>
                    <label for="vitorias"
                        >Vitórias: <input type="number" id="vitorias" value="0"
                    /></label>
                    <label for="derrotas"
                        >Derrotas: <input type="number" id="derrotas" value="0"
                    /></label>
                    <button onclick="rankearPartidas()">Calcular</button>
                </article>
                <article>
                    <div id="ranking"></div>
                </article>
            </section>
            <section class="section">
                <article>
                    <h1>Escrevendo as Classes de um Jogo</h1>
                    <label for="name"
                        >Nome: <input type="text" id="name"
                    /></label>
                    <label for="age"
                        >Idade: <input type="number" id="age" value="0"
                    /></label>
                    <label for="heroi">Tipo de Herói: <select id="heroi">
                        <option selected disabled>Selecione:</option>
                        <option value="mago">Mago</option>
                        <option value="guerreiro">Guerreiro</option>
                        <option value="monge">Monge</option>
                        <option value="ninja">Ninja</option>
                    </select></label>
                    <button onclick="tipoAtaque()">Atacar!</button>
                </article>
                <article>
                    <div id="jogador"></div>
                </article>
            </section>
        </main>
    </body>
</html>
